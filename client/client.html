<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
  </head>
  <body>
    <div class="chat-container">
      <div id="message-list">
        <!-- list will contain the messages -->
      </div>
      <input type="text" id="message-input" class="message-input" />
      <button id="send-message" class="send-message">Send</button>
    </div>
    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script>
      // Socket code in JS
      const socket = io.connect("http://localhost:5000");
      // get the user name
      const username = prompt("Enter your name");
      // emit the username to the server
      socket.emit("join", username);
      // Get the elements
      const messageInput = document.getElementById("message-input");
      const messageList = document.getElementById("message-list");
      const sendButton = document.getElementById("send-message");

      sendButton.addEventListener("click", function () {
        //read the message from the input and send to server
        const message = messageInput.value;
        if (message) {
          socket.emit("new_message", message);

          // add message to the list
          const messageElement = document.createElement("div");
          messageElement.innerText = username + " : " + message;
          messageList.appendChild(messageElement);
          messageInput.value = "";
        }
      });

      socket.on("broadcast_message", (userMessage) => {
        const messageElement = document.createElement("div");
        messageElement.innerText =
          userMessage.username + " : " + userMessage.message;
        messageList.appendChild(messageElement);
      });
    </script>
  </body>
</html>
